<div class="form-container">
    <h2 class="form-title">Demander un Rendez-vous</h2>
    <form>
      <div class="form-group">
        <label for="name">Nom Complet</label>
        <input type="text" id="name" formControlName="name" class="form-control" placeholder="Entrez votre nom">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" placeholder="Entrez votre email">
      </div>
      <div class="form-group">
        <label for="date">Date du Rendez-vous</label>
        <input type="date" id="date" formControlName="date" class="form-control" placeholder="Sélectionnez la date">
      </div>
      <div>
            <label>Médecin:</label>
            <input type="text" formControlName="medecin" readonly></div>

    <div>
      
       <button type="submit" class="btn btn-submit">Envoyer</button> </div>
    </form>
  </div>
