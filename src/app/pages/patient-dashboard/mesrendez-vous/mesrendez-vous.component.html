<div class="mes-rendez-vous">
  <h2>Mes Rendez-vous</h2>

  <!-- üîΩ Menu de filtre -->
  <div style="margin-bottom: 10px; text-align: right;">
    <label for="filtreStatut">Filtrer par statut :</label>
    <select id="filtreStatut" [(ngModel)]="selectedStatut" (ngModelChange)="updateFilteredRendezVousList()">
      <option value="ALL">Tous</option>
      <option value="EN_ATTENTE">En attente</option>
      <option value="ACCEPTE">Accept√©</option>
      <option value="REFUSE">Refus√©</option>
    </select>
  </div>

  <!-- üßæ Tableau -->
  <table class="table">
    <thead>
      <tr>
        <th>Nom du M√©decin</th>
        <th>Pr√©nom du M√©decin</th>
        <th>Date</th>
        <th>Statut</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rdv of filteredRendezVousList">
        <td>{{ rdv.medecin.nom }}</td>
        <td>{{ rdv.medecin.prenom }}</td>
        <td>{{ rdv.date | date:'shortDate' }}</td>
        <td>
          <span [ngClass]="{
            'badge-attente': rdv.statutrdv === 'EN_ATTENTE',
            'badge-accepte': rdv.statutrdv === 'ACCEPTE',
            'badge-refuse': rdv.statutrdv === 'REFUSE'
          }">
            {{ rdv.statutrdv }}
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
