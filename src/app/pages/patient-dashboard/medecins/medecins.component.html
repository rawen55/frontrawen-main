<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Liste des médecins disponibles</h1>
  
    <!-- Barre de recherche -->
    <div class="mb-4">
      <input 
        type="text" 
        [(ngModel)]="searchQuery" 
        (input)="searchMedecins()" 
        placeholder="Rechercher par nom ou spécialité..." 
        class="search-bar"
      />
    </div>
    
    <!-- Table des médecins -->
    <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
      <thead class="bg-gray-200">
        <tr>
          <th class="py-2 px-4">Nom</th>
          <th class="py-2 px-4">Prénom</th>
          <th class="py-2 px-4">Email</th>
          <th class="py-2 px-4">Spécialité</th>
          <th class="py-2 px-4">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let medecin of filteredMedecins" class="border-b">
          <td class="py-2 px-4">{{ medecin.nom }}</td>
          <td class="py-2 px-4">{{ medecin.prenom }}</td>
          <td class="py-2 px-4">{{ medecin.email }}</td>
          <td class="py-2 px-4">{{ medecin.specialite }}</td>
          <td class="py-2 px-4">
            <button class="btn-rdv"
            [routerLink]="['/form-rendez-vous', medecin.id]">
      Demander un rendez-vous
    </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
