<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg" style="width: 400px;">
    <h2 class="text-center mb-4">Inscription</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name" class="form-label">Nom Complet</label>
        <input type="text" class="form-control" id="name" formControlName="name" placeholder="Entrez votre nom" />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Entrez votre email" />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Entrez votre mot de passe" />
      </div>

      <div class="mb-3">
        <label class="form-label">Vous êtes :</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" formControlName="role" value="patient" id="patient" />
          <label class="form-check-label" for="patient">Patient</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" formControlName="role" value="medecin" id="medecin" />
          <label class="form-check-label" for="medecin">Médecin</label>
        </div>
      </div>

      <!-- Champ spécialité visible uniquement si le rôle est Médecin -->
      <div *ngIf="form.value.role === 'medecin'" class="mb-3">
        <label for="speciality" class="form-label">Spécialité</label>
        <input type="text" class="form-control" id="speciality" formControlName="speciality" placeholder="Entrez votre spécialité" />
      </div>

      <button type="submit" class="btn btn-success w-100">
        <i class="fa fa-user-plus"></i> S'inscrire
      </button>
    </form>

    <p class="text-center mt-3">
      Déjà inscrit ? <a routerLink="/login">Se connecter</a>
    </p>
  </div>
</div>
