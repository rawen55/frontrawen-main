<div class="container" *ngIf="loading">Chargement...</div>

<div class="container" *ngIf="!loading">
  <h2>Préconsultation pour le rendez-vous</h2>

  <!-- Show extracted text from PDF -->
  <div *ngIf="questionnaireData === null && extractedText">
    <h3>Texte extrait du PDF :</h3>
    <pre>{{ extractedText }}</pre>
  </div>

  <!-- Show questionnaire form if JSON was found -->
  <app-questionnaire *ngIf="questionnaireData" [formData]="questionnaireData"></app-questionnaire>

  <h3>Notes de préconsultation</h3>
  <textarea [(ngModel)]="notesPreconsultation" placeholder="Ajouter des observations initiales..."></textarea>

  <button (click)="savePreconsultation()">Enregistrer les notes</button>
</div>
